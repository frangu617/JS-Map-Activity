<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map by Francisco</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>
    <h1>An interactive map by Francisco Gutierrez</h1>
    <main>
        <aside>
            <div class="buss">
                <h2>Where do you want to go?</h2>

                <p>Please select an option:</p></br>
                <select id="business-type">
                    <option value="" disabled selected>Select an option</option>
                    <option value="restaurants">Restaurants</option>
                    <option value="coffee">Coffee</option>
                    <option value="hotel">Hotels</option>
                    <option value="market">Markets</option>
                </select>
                <br><br><br>
                <p>How many of that option do you want to see (max)?</p><br>
                <input type="number" id="limit">
                <button id="search">Search</button>
            </div>
            <div>
                <p>Click someone in the map to update your location to that spot</p>
            </div>
            <div>
                <button id="reset">Reset Markers</button>
            </div>
        </aside>


        <div id="map"></div>
    </main>
</body>
<script src="app.js"></script>


</html>
